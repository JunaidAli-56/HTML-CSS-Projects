<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block Elements</title>
</head>
<body>
  <strong style="border: 2px solid rgb(0, 255, 98);">This is paragraph</strong> <a style="border: 2px solid blue;">This is also paragraph</a>

  <span style="border: 2px solid red;">This is span</span> <span style="border: 2px solid black;">This is also span</span>
  
    <!-- Tags <a></a> ,<strong></strong>, <span> </span>, <em> </em>  are inline Elements. Mean ky parahraph heading ko 1 line mein ly aty hein-->
</body>
</html>
