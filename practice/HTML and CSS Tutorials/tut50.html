<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript String Function</title>
    <style>

    </style>
</head>
<body>
    <script>
        var str = "This is a string";
        console.log(str);
        //The indexOf() method returns the position of the first occurrence of a value in a string.
        var position = str.indexOf('is');
        console.log(position);

        //Last occurrence of a value in a string.
        position = str.lastIndexOf('is');
        console.log(position);

        //Substring from a string.
        //In Slice u can write +ve and -ve values.
        var substr = str.slice(1,6); 
        //In Substring u can only  write +ve values.
        var substr = str.substring(1,6); 

        console.log(substr);

        //substr tells the lengenth and its start on '1' not on '0'.
        var substr1 = str.substr(1,3); 
        console.log(substr1);

        //Replace String Function.
        var replaced = str.replace('string','jarviz');
        console.log(str);
        console.log(replaced);

        //Uppercase and Lowercase Function in String.
        console.log(str.toUpperCase());
        console.log(str.toLowerCase());

        //You can use concat() function and '+' operator to concatenate the String.'+' is better option to concatenate the string.
        var NewString = str.concat('New String');
        console.log(NewString);

        // trim() Function delete the whitespaces in string from its start and on its end not center whitespaces.
        var strWhithWitespace = '     this contain        whitespaces     ';
        console.log(strWhithWitespace);
        console.log(strWhithWitespace.trim());
        
        //character extract function.
        var char2 = str.charAt(2);
        console.log(char2);

        var char2 = str.charCodeAt(2); // Not very important charCodeAt().
        console.log(char2);

        //Another Slice method.
        console.log(str[3]);
    </script>
</body>
</html>
