<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size units</title>
    <style>
        .container{
            font-size: 10px;
        }
        h1{
            text-align:center;
        }
        /* pixel em ka nth time hota hai for example agr font size 10px hai tu tu 100 px ho ga means 10 ka 10 gunna (10px=10em  means 10px=100px) */
        /* ab padding font-size:3em; sy relate kary ga na ky font-size: 10px;  ab padding pixel mein 90px ho gi na 30px*/
        #First{
            font-size: 3em;
            padding: 3em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="First">This is first heading</h1>
        <h1 id="Second">This is second heading</h1>
        <h1 id="Third">This is third heading</h1>
    </div>
</body>
</html>
