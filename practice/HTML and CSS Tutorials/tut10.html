<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in html</title>
</head>
<body>
 <h3>Ids and classes tutorial</h3> 
 <div id="mainBox" class="redBg blackborder" >
     this is main box
 </div> 
 <span class=""></span> 
 <!-- press and entre ctrl+\ to add comment line -->
 <!-- press Alt+ down arrow to down the line -->
 <!-- Emmet -->
 <!-- . is for class and # is for id -->
 <span class="redBG"></span>
 <span id="mainspan"></span>
 <div class="redBG blackborder anotherclass"></div>
<!-- Emmet takes div tag by default -->
<!-- .blackbackground + entre  is a emmet-->
<div class="blackbackground"></div>
<!-- creating multiple elemnt by using emmet-- -->
<!-- span.class.myclass2.myclass3 + <Tab> -->
    <span class="class myclass2 myclass3"></span>
 <!-- span.class.myclass2.myclass3*4 + <Tab>  to print 4 similar element using emmet-->
        <span class="class myclass2 myclass3">First</span>
        <span class="class myclass2 myclass3">Second</span>
        <span class="class myclass2 myclass3">Third</span>
        <span class="class myclass2 myclass3">Fourth</span>

<!-- press Alt+z to reshape the code -->
</body>
</html>
