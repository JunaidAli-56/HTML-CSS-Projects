<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element selector */
        p{
            border: 2px solid green;
        }
        /* id selector */
          #Firstpara{
              color: darkorchid;
          }
          /* Class selector */
          .bgblue{
              color: firebrick;
              background-color: darkseagreen;
          }
          /* Grouping Selector */
          footer,span{
              background-color:gold
          }
    </style>
</head>
<body>
    <!-- in this page i use internal CSS because i wish style stay this page -->
    <h4>CSS Selectors</h4>
    <p id="Firstpara">this is a simple paragraph to demonstrate CSS Selectors</p>
    <p id="secondpara" class="redElement bgblue" >this is a another simple  paragraph to demonstrate CSS Selectors</p>
    <div> 
        <p>this is a yet another simple paragraph inside div to demonstrate CSS Selectors</p>
        <span>this is a span</span>
        
    </div>
    <footer>this is a footer</footer>


</body>
</html>
