<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript | Strings and string methods</title>
</head>
<body>
    <div class="container">
        <h1>Lorem ipsum dolor sit.</h1>
        <div id="content"></div>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nemo soluta ipsum vel iste tenetur perspiciatis eaque, rem saepe itaque culpa exercitationem quis nulla aut illum ducimus ipsa ullam corrupti iure nisi! Eaque, omnis nulla.</p>
    </div>
    <script>
        // var string = "this";
        var string  = 'this';
        var name    = 'Jarviz';
        var message = 'hello friday';
        var channel = 'code-With-Jarviz';
 
        console.log(string + name + message);

        //Template Literal (temp)
        var temp = `${name} is a nice person and he has a channel ${channel}`;

        console.log(temp);

        //length of string 
        var len = name.length;
        console.log(`Length of name is ${len}`);

        var len = channel.length;
        console.log(`Length of name is ${len}`);

        //escape sequence characters
        //console.log("hello world/t harry/tand")

        document.getElementById('content').innerHTML = '<h3> this is a h3 heading </h3>';
    </script>
</body>
</html>
