<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in CSS</title>
    <style>
        #firstpara{
            color: blue;  /*Colors by name*/
        }

        #secondpara{
            color: rgb(182, 134, 58); /* colors by rbg value, rbg=red,green,blue*/
        }
        #thirdpara{
            color: #e4d7d7;   /* colors by hex value*/
            background-color:black;
        }

    </style>
</head>
<body>
    <h3>This is my first box</h3>
    <p id="firstpara">this is the paragraph from first box</p>    
    <p id="secondtpara">this is the paragraph from second box</p>
    <p id="thirdpara">this is the paragraph from third box</p>
                                        
</body>
</html>
