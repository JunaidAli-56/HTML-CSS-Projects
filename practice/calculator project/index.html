<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

<div class="calculator">
    <div class="upper">
        <div class="heading"><p>Calculator</p></div>
        <div class="div-input"> <input type="text" name="screen" id="screen"></div>
    </div>

<div class="table">
    <table>
        <tr>
            <td><button class="equal-btn">C</button></td>
            <td><button class="equal-btn">(</button></td>
            <td><button class="equal-btn">)</button></td>
            <td><button class="orange">/</button></td>
        </tr>
        <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button class="orange">*</button></td>
        </tr>
        <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button class="orange">+</button></td>
        </tr>
        <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button class="orange">-</button></td>
        </tr>
        <tr>
            <td><button>0</button></td>
            <td><button>.</button></td>
            <td><button>%</button></td>
            <td><button class="equal-btn">=</button></td>
        </tr>
        
        </table> 
</div>
 
</div>

    </div>
</body>
<script src="script.js"></script>
</html>
