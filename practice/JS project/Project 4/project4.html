<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 4</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div id="success" class="alert alert-success alert-dismissible fade " role="alert">
        <strong>Success!</strong> Your travel request has been successfully submitted.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div id="failure" class="alert alert-danger alert-dismissible fade " role="alert">
        <strong>Success!</strong> Your travel request has not been sent due to errors.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="contanier">
        <h1>Dragon Travels</h1>
        <div class="mb-3">
            <label for="name" class="form-label">Username</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
             <small id="namevalid" class="form-text text-danger invalid-feedback">Your usernamme must be 2-10 characters and should not start with number.</small>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="text" class="form-control" id="email" placeholder="Enter your email">
            <small id="emailvalid" class="form-text text-danger invalid-feedback">Your email must be a valid email</small>
        </div>
        <div class="form-group">
            <select id="car" class="form-select" aria-label="for">
                <option selected>Select Car</option>
                <option value="1">Civic</option>
                <option value="2">KIA</option>
                <option value="3">Honda</option>
                <option value="3">Elantra</option>
            </select>
        </div>
        <div class="form-group">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" name="address" id="address" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="phone" class="form-label">Enter your phone</label>
            <input type="number" class="form-control" name="phone" id="phone" rows="3">
            <small id="phonevalid" class="form-text text-danger invalid-feedback">Your phone number must be 11 digit.</small>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button class="btn btn-primary my-2" id="submit">
            Submit
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
        <script src="project4.js"></script>
</body>

</html>
