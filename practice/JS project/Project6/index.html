<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 6</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

</head>

<body>
    <div class="container-fluid bg-dark">
        <nav class="container navbar navbar-expand-lg  navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact us</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        <h1 class="my-3">PostMaster</h1>
    </div>
    <div class="container">

        <!-- URl box -->
        <div class="mb-3 row">
            <label for="url" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="urlField" placeholder="Enter URL...">
            </div>
        </div>

        <!-- Request Type Box -->
        <div class="mb-3  my-3 row">
            <label for="url" class="col-sm-2 col-form-label">Request</label>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
                    <label class="form-check-label" for="get">
                        GET
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
                    <label class="form-check-label" for="post">
                        POST
                    </label>
                </div>
            </div>
        </div>

        <!-- Content type box -->
        <div class="mb-3  my-3 row">
            <label for="url" class="col-sm-2 col-form-label">Content Type</label>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json" checked>
                    <label class="form-check-label" for="json">
                        JSON
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="paramsRadio" value="params">
                    <label class="form-check-label" for="params">
                        Custom Parameters
                    </label>
                </div>
            </div>
        </div>

        <!-- Parameter box - This will hide on clicking jason option in content Type -->
        <div id="parameterBox">
            <div class="row g-3">
                <label for="url" class="col-sm-2 col-form-label">Parameter 1</label>
                <div class="col-4">
                    <input type="text" class="form-control" placeholder="Enter parameter 1 key" id="parameterKey1">
                </div>
                <div class="col-4">
                    <input type="text" class="form-control" placeholder="Enter parameter 1 value"       id="parameterValue1">
                </div>
                <div class="col-2">
                    <button id="addParam" class="btn btn-primary">+</button>
                </div>
            </div>
        </div>

        <!-- JSON Request box - This will hide on clicking parameter option in content Type  -->
        <div class="mb-3 my-4 row" id="requestJsonBox">
            <label for="requestJson" class="col-sm-2 col-form-label">Enter Request JSON</label>
            <div class="col-sm-10">
            <textarea class="form-control" id="requestJsonText" style="height: 100px"></textarea>
            </div>
        </div>
        
        <!-- Submit button for fetch api -->
        <div class="mb-3 row">
            <div class="col-sm-10">
               <button class="btn btn-primary" id="submit">Submit</button>
            </div>
        </div>

        <div class="mb-3 my-2 row" id="responseJsonBox">
            <label for="responseJson" class="col-sm-2 col-form-label">Response</label>
            <div class="col-sm-10">
            <textarea class="form-control" id="responseJsonText" style="height: 100px">Your response will appear here...</textarea>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
